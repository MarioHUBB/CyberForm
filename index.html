<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Form - Home</title>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        background-color: #cee0f5;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }
    h1 {
        margin-bottom: 10px;
    }
    p {
        margin-bottom: 25px;
        color: #333;
    }
    .home-btn {
        background-color: #849ebd;
        border: none;
        padding: 15px 25px;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        margin: 10px 0;
        width: 100%;
    }
    .home-btn:hover {
        background-color: #6b85a0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Cyber Form</h1>
    <p>Your interactive cybersecurity learning and testing platform</p>

    <button class="home-btn" onclick="window.location.href='password.html'">Password Strength Checker</button>
    <button class="home-btn" onclick="window.location.href='encrypt.html'">Encryption / Decryption Tool</button>
    <button class="home-btn" onclick="window.location.href='learning.html'">Learning Hub</button>
    <button class="home-btn" onclick="window.location.href='about.html'">About & Contact</button>
</div>
</body>
</html>
